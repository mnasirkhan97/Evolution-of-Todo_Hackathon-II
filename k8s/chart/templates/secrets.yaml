apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
type: Opaque
data:
  # Values must be base64 encoded in a real secret, 
  # but Helm helper `b64enc` handles this if we pass raw strings in values
  database-url: {{ .Values.env.databaseUrl | b64enc | quote }}
  openai-api-key: {{ .Values.env.openaiApiKey | default "" | b64enc | quote }}
  better-auth-secret: {{ .Values.env.betterAuthSecret | default "dev-secret" | b64enc | quote }}
